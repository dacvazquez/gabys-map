version: '3.8'

services:
  gabys-map:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3060:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

